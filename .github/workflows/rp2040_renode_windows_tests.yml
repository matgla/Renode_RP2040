name: Renode RP2040 Windows Host Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests_windows:
    name: "Renode Windows"
    runs-on: windows-2022
    steps:
      - uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            cmake
            mingw-w64-x86_64-arm-none-eabi-gcc
            mingw-w64-x86_64-make
            mingw-w64-x86_64-gcc
            git
      - uses: actions/checkout@v2
      - name: Create GIT Identity
        shell: cmd 
        run: | 
          git config --global user.email "you@example.com" 
          git config --global user.name "Your Name"
      - name: Print Environment
        run: |
          echo github.event.action: ${{ github.event.action }}
          echo github.event_name: ${{ github.event_name }}
      - name: Checkout pico-examples 
        run: |
          ./fetch_pico_examples.bat
      - name: Build Pico Examples 
        shell: msys2 {0}
        run: |
          cd pico-examples 
          mkdir build
          cd build
          PICO_SDK_FETCH_FROM_GIT=1 cmake .. -DCMAKE_BUILD_TYPE=Release
          cmake --build .