name: Renode RP2040 Windows Host Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests_windows:
    name: "Renode Windows"
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4
      
      - name: Create GIT Identity
        shell: cmd 
        run: | 
          git config --global user.email "you@example.com" 
          git config --global user.name "Your Name"
      
      - name: Print Environment
        run: |
          echo github.event.action: ${{ github.event.action }}
          echo github.event_name: ${{ github.event_name }}
      
      - name: Checkout pico-examples 
        run: |
          ./fetch_pico_examples.bat
      
      - name: Install dependencies
        working-directory: ${{github.workspace}}/pico-examples
        run: choco install --force .github/workflows/choco_packages.config

      - name: Download Renode
        shell: pwsh
        run: | 
          wget https://github.com/renode/renode/releases/download/v1.15.3/renode_1.15.3.zip 
          Expand-Archive '.\renode_1.15.3.zip' -DestinationPath .

      - name: Install Renode-Test
        shell: pwsh
        run: |
          pip3 install -r renode_1.15.3/tests/requirements.txt
      - name: Build Pico Examples 
        shell: pwsh
        run: |
          cd pico-examples 
          mkdir build
          cd build
          cmake .. -G Ninja -DPICO_SDK_PATH=../pico-sdk -DCMAKE_BUILD_TYPE=Release
          cmake --build .
      - name: Execute Tests 
        shell: pwsh
        run: |
          renode_1.15.3/bin/renode-test.bat -t tests/tests.yaml
